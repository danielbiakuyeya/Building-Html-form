
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="/form-handling-URL" method="post" >
            <fieldset>
                <legend>ADD USER</legend>
                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="Lastname">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="firstname">E-mail Address</label>
                    <input type="text" name="ADDRESS" id="E-MAIL">
                </div>
                <div>
                    <label for="Status">Status</label>
                    <select name="" id="">
                        <option value="Student">Student</option>
                        <option value="Instructor">Instructor</option>
                        <option value="Guest">Guest</option>
                    </select>
                </div>    
                <p>Choose your favorite programming language</p>
                <div>
                    <input type="radio">
                    <label for="html">HTML</label>  
                </div>     
                <div>    
                     <input type="radio">
                     <label for="CSS">CSS</label>
                </div> 
                <div>   
                    <input type="radio">
                    <label for="JavaSript">JavaSript</label>
                </div>
                <div>
                    <label for="Comment">Comment</label>
                    <textarea name="comment" id="comment" cols="20" rows="8"></textarea>
                </div>
                <div>
                    <label for="date">Current Date</label>
                    <input type="date" name="Date">
                </div>
                <div>
                    <input type="checkbox">
                    <label for="Sign-up ">Sign up for newsletter</label>
                    
                </div>
                <div>
                    <input type="checkbox">
                    <label for="Agree">Agree to terms and conditions</label>
                    
                </div>
                
                <div>
                    <button type="Submit">Submit</button>
                </div>
                
            </fieldset>
        </form>
    </body>
</html>
